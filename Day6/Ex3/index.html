<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form-Login</title>
  </head>
  <body>
    <form action="#login" class="form-login">
      <div class="desc">
        <div class="desc-header">
          <div class="logo">
            <p>JL</p>
          </div>
          <div>
            <h1>Just Log</h1>
          </div>
        </div>
        <div class="content">
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sunt
            cumque modi cupiditate delectus, excepturi ut molestias expedita
            quis incidunt?
          </p>
        </div>
        <div class="all-content">
          <button>Read More</button>
        </div>
        <div class="navbar-footer">
          <div class="facebook icon-footer">
            <i class="fa-brands fa-square-facebook"></i>
          </div>
          <div class="twitter icon-footer">
            <i class="fa-brands fa-square-twitter"></i>
          </div>
          <div class="google icon-footer">
            <i class="fa-brands fa-square-google-plus"></i>
          </div>
          <div class="instagram icon-footer">
            <i class="fa-brands fa-invision"></i>
          </div>
        </div>
      </div>
      <!-- End Desc -->

      <div class="infor-login">
        <div class="login-header">
          <h2>Login to <span>your account</span></h2>
        </div>
        <div class="input">
          <input type="email" placeholder="Email Address" />
        </div>
        <div class="input">
          <input type="password" placeholder="Password" />
        </div>
        <div class="check-info">
          <div class="save-check">
            <input type="checkbox" id="check" />
            <label for="check"> Remember me </label>
          </div>
          <p>Forgot Password</p>
        </div>
        <div class="submit">
          <button>LOGIN</button>
        </div>
        <p class="create-account">
          Don't have an account? <a href="#create">Register here</a>
        </p>
      </div>
      <div class="circle-arrow">
        <i class="fa-solid fa-arrow-right"></i>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/1de64d9d60.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
