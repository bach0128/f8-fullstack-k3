<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Shopping-cart</title>
  </head>
  <body>
    <section class="shopping-cart">
      <div class="header">
        <div class="header-name">
          <h2>Shopping Cart</h2>
          <div class="count_item">4</div>
        </div>
        <i class="fa-solid fa-circle-xmark close-shopping"></i>
      </div>
      <div class="list-scroll">
        <div class="list-item item-1">
          <div class="img-item">
            <img
              src="https://fastly.picsum.photos/id/931/70/70.jpg?hmac=luLU6o8pnAYvRwFTxFCCeaMNF89xi_W_9URwKrSMiq4"
              alt=""
            />
          </div>

          <div class="item-desc">
            <div class="item-name">Affinity Queen Stick</div>
            <div class="item-close">
              <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="add-remove-btn">
              <span>-</span> <span> 1 </span> <span>+</span>
            </div>
            <div class="item-cost">1x $570</div>
          </div>
        </div>

        <div class="list-item">
          <div class="img-item">
            <img
              src="https://fastly.picsum.photos/id/931/70/70.jpg?hmac=luLU6o8pnAYvRwFTxFCCeaMNF89xi_W_9URwKrSMiq4"
              alt=""
            />
          </div>

          <div class="item-desc">
            <div class="item-name">Affinity Queen Stick</div>
            <div class="item-close">
              <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="add-remove-btn">
              <span>-</span> <span> 1 </span> <span>+</span>
            </div>
            <div class="item-cost">1x $570</div>
          </div>
        </div>

        <div class="submit">
          <h3>Subtotal <span>$920.00</span></h3>
          <p>Taxes and shipping calculated at checkout</p>
          <button class="view">View Cart</button>
          <button class="add">Add to Cart</button>
        </div>

        <div class="footer">
          <div class="icon-car">
            <i class="fa-solid fa-truck-fast"></i>
          </div>
          <p>Spend $ 499.00 to Free Shipping</p>
        </div>
      </div>
    </section>
  </body>
</html>
