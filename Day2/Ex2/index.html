  <head>

        <td class="col3">2</td>

        <td class="col3">7</td>
        <td class="col3">8</td>
        <td class="col3">9</td>
        <td class="col3">X</td>
      </tr>

        <td class="col3">C</td>
        <td class="col3">0</td>
        <td class="col3">=</td>
        <td class="col3">/</td>
      </tr>
