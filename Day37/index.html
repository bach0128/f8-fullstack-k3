<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Day37</title>
  </head>
  <body>
    <div class="container" id="home">
      <header>
        <h1>Blogger</h1>
        <button class="nav-sign-in">Sign-in</button>
      </header>
      <div
        class="user-profile m-3"
        style="display: none; justify-content: space-between"
      >
        <h1 style="color: #30c67c; font-weight: bold"></h1>
        <button class="new-blog-btn">Add new blog</button>
        <button class="sign-out">Sign out</button>
      </div>
      <div class="blogs"></div>
      <div class="new-blog m-3"></div>
    </div>
    <!-- start form sign-in -->
    <form class="sign-in" style="display: none"></form>

    <!-- end form sign-in -->

    <!-- start form sign-up -->
    <form class="sign-up" style="display: none">
      <div class="container m-auto g-3">
        <div class="row">
          <div class="col-6 text-center">
            <p>Sign up</p>
            <p>Please fill all for create new account</p>
            <a href="#home" class="go-home">Go to home</a>
          </div>

          <div class="col-6">
            <div class="container">
              <div class="row">
                <div class="col-12 name --bs-pink">
                  <p>Enter your name</p>
                  <input
                    type="text"
                    class="input-name"
                    placeholder="Please enter your name"
                  />
                </div>

                <div class="col-12 email --bs-pink">
                  <p>Enter your email</p>
                  <input
                    type="text"
                    class="input-email"
                    placeholder="Please enter your email"
                  />
                </div>

                <div class="col-12 p-20 password">
                  <p>Enter your password</p>
                  <input
                    type="password"
                    class="input-password"
                    placeholder="Please enter your password"
                  />
                </div>

                <div class="btn-submit">
                  <div class="container">
                    <div class="grid gap-1 column-gap-2">
                      <button class="p-2 g-col-6 sign-in-btn">Sign in</button>
                      <button class="p-2 g-col-6 sign-up-btn">Sign up</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <!-- end form -sign-up -->
    <div class="msg text-dange text-alight-center"></div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
